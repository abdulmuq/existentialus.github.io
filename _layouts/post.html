---
layout: default_post
---

        <div class="main-container">
            <section>
                <div class="container">
                    <div class="row">
                        <div class="col-md-9 col-md-push-3 mb-xs-24">
                            <div class="post-snippet mb8">
                                <div class="post-title">
                                    <span class="label">{{ page.date | date_to_string }}</span>
                                    <h4 class="inline-block">{{ page.title }}</h4>
                                </div>
                                <ul class="post-meta">
                                    <li>
                                        <i class="ti-user"></i>
                                        <span>Written by
                                            <a href="#">{{ page.author }}</a>
                                        </span>
                                    </li>
                                    <li>
                                        <i class="ti-tag"></i>
                                        <span>Category
                                            <a href="#">{{ page.category }}</a>
                                        </span>
                                    </li>
                                </ul>
                                
                                {{ content }}

                            </div>
                            <!--end of post snippet-->
 
                        </div>
                    <!--end of 9 col-->
                    <div class="col-md-3 col-md-pull-9 hidden-sm">
                        
                        <!--end of widget-->
                        <div class="widget">
                            <h6 class="title">Categories</h6>
                            <hr>
                            <ul class="link-list">
                                <li>
                                    <a href="{{ site.url }}/lifehacks.html">Lifehacks</a>
                                </li>
                                <li>
                                    <a href="{{ site.url }}/c-health.html">Health</a>
                                </li>
                                <li>
                                    <a href="{{ site.url }}/c-food.html">Food</a>
                                </li>
                                <li>
                                    <a href="{{ site.url }}/c-technology.html">Technology</a>
                                </li>
                            </ul>
                        </div>
                        <!--end of widget-->
                        <div class="widget">
                            <h6 class="title">Latest Updates</h6>
                            <hr>
                            <div class="twitter-feed">
                                <div class="tweets-feed" data-widget-id="492085717044981760">
                                </div>
                            </div>
                        </div>
                        <!--end of widget-->
                    </div>
                    <!--end of sidebar-->
                </div>
            </section>
        </div>
