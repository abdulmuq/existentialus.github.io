                                <img alt="Pic" src="{{ post.image }}" />
                                <div class="title">
                                    <h5 class="uppercase mb0 index-title-font">{{ post.title }}</h5>
                                </div>
                            </a>
                        </div>
                    </div>
                {% endfor %}
                </div>
            </section>
        </div>
