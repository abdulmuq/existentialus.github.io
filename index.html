---
layout: default
title: existential.us
---

        <div class="main-container">		
			<section class="projects p0 bg-dark">
                <div class="row masonry-loader fixed-center">
                    <div class="col-sm-12 text-center">
                        <div class="spinner"></div>
                    </div>
                </div>
                <div class="row masonry">
                    {% for post in site.posts %}
                    <div class="col-md-4 col-sm-6 masonry-item project">
                        <div class="image-tile inner-title text-center">
                            <a href="{{ post.url }}">
                                <img alt="Pic" src="{{ post.image }}" />
                                <div class="title">
                                    <h5 class="uppercase mb0">{{ post.title }}</h5>
                                </div>
                            </a>
                        </div>
                    </div>
                {% endfor %}
                </div>
            </section>
        </div>
