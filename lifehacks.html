---
layout: default_l
title: lifehacks
---

<div class="main-container">
           
            <section class="bg-secondary">
                <div class="container blog-mason">
                    <div class="row masonry-loader">
                        <div class="col-sm-12 text-center">
                            <div class="spinner"></div>
                        </div>
                    </div>
                    <div class="row masonry masonryFlyIn mb40">
                        {% for post in site.posts %}
                        {% if post.categories contains 'lifehacks' %}
                        <div class="col-sm-4 post-snippet masonry-item">
                            <a href="{{ post.url }}">
                                <img alt="Post Image" src="{{ post.image }}" />
                            </a>
                            <div class="inner">
                                <a href="{{ post.url }}">
                                    <h5 class="mb0">{{ post.title }}</h5>
                                    <span class="inline-block mb16">{{ post.date | date_to_string }}</span>
                                </a>
                                <hr>
                                <p>
                                    {{ post.content | strip_html | truncatewords: 30 }}
                                </p>
                                <a class="btn btn-sm" href="{{ post.url }}">Read More</a>
                                <ul class="tags pull-right">
                                    <li>
                                        <a class="btn btn-sm btn-icon" href="https://twitter.com/intent/tweet?text={{ post.title }}&url={{ site.url }}{{ post.url }}&via={{ site.twitter_username }}&related={{ site.twitter_username }}" rel="nofollow" target="_blank" title="Share on Twitter">
                                            <i class="ti-twitter-alt"></i>
                                        </a>
                                    </li>
                                    <li>
                                        <a class="btn btn-sm btn-icon" href="https://facebook.com/sharer.php?u={{ site.url }}{{ post.url }}" rel="nofollow" target="_blank" title="Share on Facebook">
                                            <i class="ti-facebook"></i>
                                        </a>
                                    </li>
                                </ul>
                            </div>
                        </div>
                        {% endif %}
                        {% endfor %}
                        <!--end of snippet-->
                    </div>
                    <!--end of row-->
                   

                </div>
        </section>
    </div>
