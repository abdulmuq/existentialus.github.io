---
layout: default_t
title: lifehacks
---

<div class="main-container">
           
            <section class="bg-secondary">
                <div class="container blog-mason">
                    <div class="row masonry-loader">
                        <div class="col-sm-12 text-center">
                            <div class="spinner"></div>
                        </div>
                    </div>
                    <div class="row masonry masonryFlyIn mb40">
                        {% for post in site.posts %}
                        {% if post.categories contains 'technology' %}
                        <div class="col-sm-4 post-snippet masonry-item">
                            <a href="{{ post.url }}">
                                <img alt="Post Image" src="{{ post.image }}" />
                            </a>
                            <div class="inner">
                                <a href="{{ post.url }}">
                                    <h5 class="mb0">{{ post.title }}</h5>
                                    <span class="inline-block mb16">{{ post.date | date_to_string }}</span>
                                </a>
                                <hr>
                                <p>
                                    {{ post.content | strip_html | truncatewords: 30 }}
                                </p>
                                <a class="btn btn-sm" href="{{ post.url }}">Read More</a>
                                <ul class="tags pull-right">
                                    <li>
                                        <a class="btn btn-sm btn-icon" href="https://twitter.com/intent/tweet?text={{ page.title }}&url={{ site.url }}{{ page.url }}">
                                            <i class="ti-twitter-alt"></i>
                                        </a>
                                    </li>
                                    <li>
                                        <a class="btn btn-sm btn-icon" href="https://facebook.com/sharer.php?u={{ site.url }}{{ page.url }}">
                                            <i class="ti-facebook"></i>
                                        </a>
                                    </li>
                                </ul>
                            </div>
                        </div>
                        {% endif %}
                        {% endfor %}
                        <!--end of snippet-->
                    </div>
                    <!--end of row-->
                    <div class="row">
                        <div class="text-center">
                            <ul class="pagination">
                                <li>
                                    <a href="#" aria-label="Previous">
                                        <span aria-hidden="true">&laquo;</span>
                                    </a>
                                </li>
                                <li class="active">
                                    <a href="#">1</a>
                                </li>
                                <li>
                                    <a href="#">2</a>
                                </li>
                                <li>
                                    <a href="#">3</a>
                                </li>
                                <li>
                                    <a href="#">4</a>
                                </li>
                                <li>
                                    <a href="#">5</a>
                                </li>
                                <li>
                                    <a href="#" aria-label="Next">
                                        <span aria-hidden="true">&raquo;</span>
                                    </a>
                                </li>
                            </ul>
                        </div>
                    </div>
                    <!--end of row-->

                </div>
        </section>
    </div>
